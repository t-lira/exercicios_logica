  <title>Exercicio 03 | Área do triângulo</title>

<body>
  <!--Escreva um programa que leia 2 valores: lado e altura. Após, calcule a área do triângulo, sabendo que a fórmula é área = (base * altura) / 2-->
  <script>
    let base = prompt(`informe o valor da base do triangulo`)
    let altura = prompt(`informe o valor da altura do triangulo`)
    const area = (base * altura) / 2
    alert(`A área do triangulo é: ${area}`)
  </script>  
</body>
