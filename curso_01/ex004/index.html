<body>
  <!--Escreva um programa que peça o ano atual e o ano de seu nascimento. A partir dessas informações, calcule a provável idade da pessoa e exiba na tela-->
  <script>
    const anoAtual = prompt(`Informe o ano atual:`);
    const anoNascimeto = prompt(`Informe o ano de seu nascimento:`);
    const calcular = anoAtual - anoNascimeto;
    alert(`Sua idade é: ${calcular}`);
  </script>  
</body>
