<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 01 | Idade daqui 5 anos</title>
</head>
<body>
  <!--Escreva um programa que leia o nome de uma pessoa, sua idade e escreva o nome da pessoa e a idade que ela terá daqui 5 anos.-->
  <script>
    let nome = prompt(`informe seu nome`);
    const idade = parseFloat(prompt(`informe sua idade`));
    const res = idade + 5;
    alert (`seu nome é ${nome} e sua idade em 5 anos  sera: ${res}`);
  </script>  
</body>
</html>
